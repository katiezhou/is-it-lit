<html>
<head>
	<title>is it lit?</title>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

	<script type="text/javascript" src="https://cdn.rawgit.com/krisk/fuse/master/src/fuse.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.4/js.cookie.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,800,600,200' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css">
	<script src="app.js"></script>


</head>
<body>

	<div class="navbar navbar-inverse navbar-fixed-top scrollclass" id="menu" >
    <div class="container">
      
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
        	<li><a href="#" id="home-button">HOME</a></li>
          <li><a href="#" id="signup-button">SIGN UP</a></li>
          <li><a href="#" id="signin-button">LOG IN</a></li>
          <li><a href="#" id="profile-link" style="display: none">PROFILE</a></li>
          <li><a href="#" id="signout" style="display: none">LOG OUT</a></li>
        </ul>
      </div>
     
    </div>
  </div>



  <div class="jumbotron">
		<div class="header-text-container">
			<h1 id="jumbotron-header">is it lit?</h1> 
    	<p id="jumbotron-text">a lit-ness test for concerts you've attended.</p>
    	<h1 id="emoji">&#128293;&#128293;&#128293;</h1> 
		</div>
		<!-- Search Bar -->

		<div class="search-container">
			<form class="navbar-form" role="search">
			  <div class="form-group">
			    <input type="text" class="form-control" placeholder="Search for an artist" id="search-bar">
			  </div>
			  <button type="submit" class="btn btn-default" id="search-submit">Submit</button>
			</form>
			 <a href="#" class="btn btn-lg custom-btn-1" id="new-review" style="display: none">NEW REVIEW</a>  
		</div>

  </div>
  
<!-- 	<button id="signup-button">Sign up!</button>
	<button id="signin-button">Sign in!</button>
	<button id="signout" style="display: none">Logout!</button>
	<button id="new-review" style="display: none">New review!</button>
 -->

	

	<!-- Containers -->

	<div id="form-container">
		
	</div>
	<div id="username-container"></div>
	<div id="reviews-container"></div>

	<div id="search-results-container">
		<ul id="artist-container" style="display: none">
			<div id="concert-info" style="display:none">
			</div>
		</ul>
	</div>

	<!--Sign up form -->

	<template id="signup-form-template">

		<form id="signup-form">

			<div class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" class="form-control" id="email" placeholder="Email">
			 </div>

			<div class="form-group">
			    <label for="exampleInputEmail1">Username</label>
			    <input type="text" class="form-control" id="username" placeholder="Username">
			</div>

			<div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" class="form-control" id="password" placeholder="Password">
			</div>

			<div class="form-group">
			    <label for="exampleInputEmail1">Profile Picture</label>
			    <input type="text" class="form-control" id="profilePicture" placeholder="Image">
			</div>

			<button type="submit" class="btn btn-default" id="signup-submit">Submit</button>
		</form>

	</template>

	<!--Sign in form -->

		<template id="signin-form-template">

		<form id="signin-form">

			<div class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" class="form-control" id="email" placeholder="Email">
			 </div>

			<div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" class="form-control" id="password" placeholder="Password">
			</div>

			<button type="submit" class="btn btn-default" id="signin-submit">Submit</button>
		</form>

	</template>

	</template>

	<!--Create review -->

		<template id="review-form-template">

		<form id="review-form">

			<div class="form-group">
			    <label for="stars">Stars:</label>
			    <input type="text" class="form-control" id="stars" name="stars" placeholder="Stars (out of 5)">
			 </div>

			<div class="form-group">
			    <label for="content">Content:</label>
			   	<textarea class="form-control" rows="3" id="content" name="content" placeholder="How lit was it?"></textarea>
			</div>

			<button type="submit" class="btn btn-default" id="review-submit">Submit</button>
		</form>

	</template>

	<!--List profile info -->

		<script id="profile-compile-template" type="text/x-handlebars-template">
			<div class="profile-view">
				<img src={{image}}>
				<h3>{{username}}</h3>
		    {{#each reviews}}
           <br>
          Stars: {{ stars }} 
            <br>
          {{ content }}
            <br>
          {{/each}}
			</div>
		</script>

	<!--List first 10 reviews -->
		<template id="review-compile-template">
			<div class="ten-reviews">
				<h1>{{stars}}</h1>
				<h3>{{username}}</h3>
		    <h3>{{content}}</h3>
			</div>
		</template>

	<template id="concert-template">
		<div class="concert-container" data-id="{{id}}" datetime="{{datetime}}" artist="{{artists.0.name}}" venue-name="{{venue.name}}" venue-city="{{venue.city}}" venue-region="{{venue.region}}" venue-country="{{venue.country}}">
		
			<p>{{venue.name}}</p>
			<p>{{venue.city}}</p>
			<p>{{venue.region}}</p>
			<p>{{venue.country}}</p>
			<p class="create-review">CREATE REVIEW</p>
		</div>

	</template>

</body>
</html>
